<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />

    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link href="https://fonts.googleapis.com/css2?family=Red+Hat+Display:wght@500;700;900&display=swap" rel="stylesheet"/>
    <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png"/>
    <link rel="stylesheet" href="style.css" />
    <title>Frontend Mentor | Order summary card</title>
  </head>
  <body>

    <main class="main-container pattern-background bg-primary-50">
      <section class="card-order bg-neutral-50">
        <div class="illustration-hero">
          <img src="images/illustration-hero.svg" alt="">
        </div>

        <div class="order-summary-container">
          <div class="order-summary-header">
            <h1 class="fw-800 text-neutral-900">Order Summary</h1>
            <p class="text-neutral-400">You can now listen to millions of songs, audiobooks, and podcasts on any 
              device anywhere you like!</p>
            </div>

          <div class="annual-plan bg-neutral-300">
            <div class="annual-plan-icon">
              <img src="images/icon-music.svg" alt="">
              <div class="annual-plan-price">
                <p class="fw-800">Annual Plan</p>
                <p class="text-neutral-400">$59.99/year</p>
              </div>
            </div>
            <a class="text-primary-900 fw-800 fs-13" href="">Change</a>
          </div>
  
          <div class="buttons">
            <button class="fs-16 fw-800 bg-primary-900 text-neutral-300">Proceed to Payment</button>
            <a href="#" class="fs-100 fw-800 text-neutral-400">Cancel Order</a>
          </div>

        </div>
      </section>
    </main>
  </body>
</html>
